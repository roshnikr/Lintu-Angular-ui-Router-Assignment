<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Tourist Destinations</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="node_modules\angular/angular.min.js"></script>
    <script src="node_modules\angular-ui-router\release/angular-ui-router.min.js"></script>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
<h1>Top 10 Tourist Destinations in India </h1>
<div class="col-xs-1"></div> 
<div class="col-xs-10" ui-view ng-controller="myController">  <!-- view begins here -->
	<ul>
		<li ng-repeat='place in json_data.placedetails'> <!-- code for generating list of places -->
		<a ui-sref="content({key:$index})"><img class="resize" src={{place.url}}>{{place.name}}</a>
		</li>
	
	</ul>
</div> <!-- view ends here -->
<div class="col-xs-1"></div>
</body>
</html>
